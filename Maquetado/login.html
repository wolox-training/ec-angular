<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>HTML & CSS Training</title>
    <meta name="description" content="training" />
    <meta name="author" content="Wolox" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="application.css" />
  </head>
  <body>
    <div class="login">
      <div class="login-container">
        <img class="wolox-login-logo" src="assets/wolox.png" alt="wolox logo" />
        <form class="form-container" action="index.html">
          <label class="login-label" for="email">Email</label>
          <input class="login-input" type="text" />
          <label class="login-label" for="password">Password</label>
          <input class="login-input" type="password" />
          <input class="login-submit-button" type="submit" value="Login" />
          <button class="login-signup-button" type="button">Sign Up</button>
        </form>
      </div>
    </div>
  </body>
</html>
